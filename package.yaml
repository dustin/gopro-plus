name:                gopro-plus
version:             0.3.1.0
github:              "dustin/gopro-plus"
license:             BSD3
author:              "Dustin Sallings"
maintainer:          "dustin@spy.net"
copyright:           "MIT"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            GoPro Plus Client API.
category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dustin/gopro-plus#readme>

dependencies:
- base >= 4.7 && < 5
- random
- aeson
- lens-aeson
- text
- unordered-containers
- containers
- wreq
- bytestring
- lens
- time
- generic-deriving
- vector
- filepath
- unix
- mtl
- transformers
- exceptions
- unliftio
- retry

library:
  source-dirs: src
  ghc-options:
    - -Wall

default-extensions:
  - OverloadedStrings
  - RecordWildCards
  - NamedFieldPuns

tests:
  gopro-plus-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gopro-plus
    - HUnit
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - raw-strings-qq
